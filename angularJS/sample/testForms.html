<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Forms</title>
	<script src="../script/angular.min.js" type="text/javascript"></script>
	<style src="../css/sample.css" type="text/css"></style>
</head>
<body>
	<h2>AngularJS Sample Application</h2>
	<div ng-app="" ng-controller="studentController">
		<form name="studentForm" novalidate>
		<table border="0">
			<tr>
				<td>Enter first name:</td>
				<td><input type="text" name="firstname" ng-model="firstName" required>
					<span style="color:red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
						<span ng-show="studentForm.firstname.$error.required">First Name is required.</span>
					</span>
				</td>
			</tr>
			<tr>
				<td>Enter last name:</td>
				<td><input type="text" name="lastname" ng-model="lastName" required>
					<span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
						<span ng-show="studentForm.lastname.$error.required">Last Name is required.</span>
					</span>
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" ng-model="email" length="100" required>
					<span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
						<span ng-show="studentForm.email.$error.required">Email is required.</span>
						<span ng-show="studentForm.email.$error.email">Invalid email address.</span>
					</span>
				</td>
			</tr>
			<tr>
				<td><button ng-click="reset()">Reset</button></td>
				<td><button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid ||
										studentForm.lastname.$dirty && studentForm.lastname.$invalid ||
										studentFomr.email.$dirty && studentFomr.email.$invalid" 
										ng-click="submit()">Submit</button></td>
			</tr>
		</table>
		</form>
	</div>
	<script type="text/javascript">
		function studentController($scope){
			$scope.reset = function(){
				$scope.firstName = "Roger";
				$scope.lastName = "Cui";
				$scope.email = "itabas016@gmail.com";
			}
			$scope.reset();
		}
	</script>
</body>
</html>
