<!DOCTYPE html>
<html>
<head>
	<title>Angular JS Includes</title>
	<script src="../script/angular.min.js" type="text/javascript"></script>
	<style src="../css/sample.css" type="text/css"></style>
</head>
<body>
	<h2>AngularJS Sample Application</h2>
	<div ng-app="testapp" ng-controller="studentController">
		<div ng-include="student-main.htm"></div>
		<div ng-include="student-subjects.htm"></div>
	</div>

	<script type="text/javascript">
		angular.module("testapp", [])
			.controller("studentController", studentController);

		function studentController($scope) {
			$scope.student = {
				firstName: "Roger",
				lastName: "Cui",
				fees: 500,
				subjects:[
					{name: 'Physics', marks: 70},
					{name: 'Chemistry', marks: 80},
					{name: 'Math', marks: 65},
					{name: 'English', marks: 75},
					{name: 'Chinese', marks: 95},
				],
				fullName: function() {
					var studentObj;
					studentObj = $scope.student;
					return studentObj.firstName + " " + studentObj.lastName;
				}
			};
		};
	</script>
</body>
</html>
